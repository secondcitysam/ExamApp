<!DOCTYPE html>
<html>
<head>
  <title>Admin Signup</title>
  <link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}">
</head>
<body>
  <img class="wave" src="{{url_for('static', filename='img/wave.png')}}">
  <div class="container">
    <div class="img">
      <img src="{{url_for('static', filename='img/bg.png')}}">
    </div>
    <div class="login-content">
      <form action="{{ url_for('adminSignupAction') }}" method="POST">
        <img src="{{url_for('static', filename='img/avatar.svg')}}">
        <h2 class="title">Admin Signup</h2>
        <div class="input-div one">
          <div class="i"><i class="fas fa-user"></i></div>
          <div class="div"><h5>Name</h5><input type="text" class="input" name="name" required></div>
        </div>
        <div class="input-div one">
          <div class="i"><i class="fas fa-envelope"></i></div>
          <div class="div"><h5>Email</h5><input type="email" class="input" name="email" required></div>
        </div>
        <div class="input-div pass">
          <div class="i"><i class="fas fa-lock"></i></div>
          <div class="div"><h5>Password</h5><input type="password" class="input" name="password" required></div>
        </div>
        <input type="submit" class="btn" value="Sign Up">
        <p style="text-align:center; margin-top:10px;">Already have an account? <a href="{{ url_for('main') }}">Login</a></p>
      </form>
    </div>
  </div>
</body>
</html>
